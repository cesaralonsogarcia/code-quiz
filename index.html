<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <!--Header includes the link to high scores and timer-->
    <header>
        <button id="highScores">View high scores</button>
        <div class="timer" id="timerContainer">
            <div id="timerLabel">Time: </div>
            <div id="timerTime">0</div>
        </div> 
    </header>

    <!--Main content for start page and questions-->
    <main>
        <div id="container">
            <div id="questionContainer">
                <h1 id="quizTitle">Coding Quiz Challenge</h1>
                <p id="question"></p>
            </div>
            <div id="optionContainer">
                <!--List to display the possible answers-->
                <ol id="answerList">
                    <li id="optionA"></li>
                    <li id="optionB"></li>
                    <li id="optionC"></li>
                    <li id="optionD"></li>
                </ol>
                <p id="gameDescription">
                    Try to answer the following code related questions within
                    the time limit.<br> Keep in mind that 10 seconds will be deducted for
                    incorrect answers.<br> Hold the answer to see the result.
                </p>
                <input id="nameInput" placeholder="Enter initials">
                <button id="saveButton">Save</button><br>
                <button id="playAgainButton">Play Again</button>
            </div>
            <button id="startButton">Start</button><br>
            <button id="backButton">Back</button>
            <button id="clearButton">Clear</button>
            <p id="result"></p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
